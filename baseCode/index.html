<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pure Css Quiz</title>
</head>
<body>
    <form method="POST" class="is-not-results" autocomplete="off">
        <fieldset>
            <legend>1. I can’t make …….. today. How about tomorrow?</legend>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="answers[0]" id="answer-0-1" value="1" required>
                    <label for="answer-0-1" class="answer__item answer__item--is-correct">
                        A) it         
        <span class="answer__reveal-text">Explanation</span>
            </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[0]" id="answer-0-2" value="2" required>
                    <label for="answer-0-2" class="answer__item">
                        B) its’
                        </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[0]" id="answer-0-3" value="3" required>
                    <label for="answer-0-3" class="answer__item">
                        C) it’s 
                    </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[0]" id="answer-0-4" value="4" required>
                    <label for="answer-0-4" class="answer__item">
                        D) it’s’
                    </label>
                </div>
            </div>
        </fieldset>
        <fieldset>
            <legend>2. Erfan is good……. drawing.</legend>
            <div class="answers">

                    </label>
                </div>

                    <input type="radio" name="answers[1]" id="answer-1-2" value="2" required>
                    <label for="answer-1-2" class="answer__item">
                        B) in          
                    </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[1]" id="answer-1-3" value="3" required>
                    <label for="answer-1-3" class="answer__item answer__item--is-correct">
                        C) at          
                        <span class="answer__reveal-text">Explanation</span>
            </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[1]" id="answer-1-4" value="4" required>
                    <label for="answer-1-4" class="answer__item">

                    </label>

            </div>
        </fieldset>
          <fieldset>
            <legend>3.A: What days do you have English class ?           B:…………………….. </legend>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="answers[2]" id="answer-2-1" value="1" required>
                    <label for="answer-2-1" class="answer__item">
                        a)  weekend         
                        
            </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[2]" id="answer-2-2" value="2" required>
                    <label for="answer-2-2" class="answer__item">
                        b) In the morning
                        </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[2]" id="answer-2-3" value="3" required>
                    <label for="answer-2-3" class="answer__item">
                        c)  Thursdays   
                    </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[2]" id="answer-2-4" value="4" required>
                    <label for="answer-2-4" class="answer__item answer__item--is-correct">
                        d) At 7:00 
    <span class="answer__reveal-text">Explanation</span>
                    </label>
                </div>
            </div>
        </fieldset>
      <fieldset>
            <legend>4.Can you ……………………this puzzle? </legend>
            <div class="answers">
                <div class="answer">
                    <input type="radio" name="answers[3]" id="answer-4-1" value="1" required>
                    <label for="answer-4-1" class="answer__item">
                        a) write          
                        
            </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[3]" id="answer-4-2" value="2" required>

    <span class="answer__reveal-text">Explanation</span>
                        </label>
                </div>
                <div class="answer">
                    <input type="radio" name="answers[3]" id="answer-4-3" value="3" required>
                    <label for="answer-4-3" class="answer__item">

                    </label>

                <div class="answer">

        <div class="message">

        </div>
        <div class="cleardiv">
            <button type="reset">Clear answers</button>
        </div>

</body>
</html>
